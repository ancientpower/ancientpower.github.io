<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Плавная граница при наведении</title>
  <style>
      /* Ваш CSS с анимацией границы */
      .hover-border {
          position: relative;
          display: inline-block;
          padding: 10px 20px;
          font-size: 18px;
          color: #333;
          text-decoration: none;
          margin: 20px;
      }

      .hover-border::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 2px;
          background: #3498db;
          transform: scaleX(0);
          transform-origin: left;
          transition: transform 0.4s ease;
      }

      .hover-border:hover::before {
          transform: scaleX(1);
      }

      /* Дополнительные стили для демонстрации */
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background: #f5f5f5;
      }
  </style>
</head>
<body>
<!-- Элемент с анимированной границей -->
<a href="#" class="hover-border">Наведи на меня</a>

<!-- Дополнительный вариант -->
<div class="hover-border">Это тоже работает</div>
</body>
</html>
